# Service details
server:
  port: 9000

spring:
  application:
    name: auth-service
    version: 0.0.1-SNAPSHOT

  # Service discovery configs
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
        prefer-ip-address: true
        health-check-path: ${server.servlet.context-path:}/actuator/health
        health-check-interval: 15s
        health-check-timeout: 90s
        health-check-critical-timeout: 3m

  # Database configs
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/user_db
    username: swastya
    password: myp@ss

  # Database migration configs
  flyway:
    url: jdbc:postgresql://localhost:5432/user_db
    user: swastya
    password: myp@ss

  # Kafka configs
  kafka:
    bootstrap-servers:
      - localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        "[spring.json.trusted.packages]": "*"

# Enable actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    "[com.codespark.auth]": INFO
    "[org.apache.kafka]": ERROR

# List of topics/events for messaging
events:
  topics: profile.update, account.delete
